
  //Предметы

item.goraputaro-ksilometr.name = Ксилометр
item.goraputaro-ksilometr.description = Первый, один из главных ресурсов. Нужен везде.
item.goraputaro-energyshard.name = Энергетический снаряд
item.goraputaro-energyshard.description = Первый доступный снаряд. Используют турели Горди.
item.goraputaro-cordis.name = Кордис
item.goraputaro-cordis.description = Второй главный ресурс. Нужен во многих блоках.
item.goraputaro-cryoglass.name = Криостекло
item.goraputaro-cryoglass.description = Третий материал. Нужен для Заряженного энергетического снаряда, многого другого.
item.goraputaro-garelius.name = Гарелиус
item.goraputaro-garelius.description = Четвёртый материал. Нужен для более продвинутых блоков. Используется в турелях конца игры. В составе обнаружены микроорганизмы, используйте это чтобы догнать технологии врага.
item.goraputaro-ultraenergyshard.name = Сверхзаряженный энергетический снаряд
item.goraputaro-ultraenergyshard.description = Второй снаряд. Сверхзаряжен, очень хорош. Используют турели Горди, Кселон, Капкан, Психо.
item.goraputaro-giss.name = Упаковка Гиссов
item.goraputaro-giss.description = Упаковка Гиссов, микроорганизмов концентрированных из Гарелиуса. Используйте чтобы создать другие формы жизни или укрепить что-либо.
item.goraputaro-nordium.name = Нордий
item.goraputaro-nordium.description = Составной материал Гарелиуса. Используется в качестве изолятора, стены.
item.goraputaro-umew.name = Пачка Умевов
item.goraputaro-umew.description = Пачка Умевов. Колонии модифицированных Гиссов в форму шара. Полезная добавка, как пищевая, так и производственная.

  //Жидкости

liquid.goraputaro-chilled-water.name = Охлаждённая вода
liquid.goraputaro-chilled-water.description = Охлаждённая вода. Нужна как охладитель.
liquid.goraputaro-magma.name = Магма
liquid.goraputaro-magma.description = Горячая жидкость. Нужна как боеприпас для некоторых турелей и прочего.

  //Конвейера, буры. Трубы и помпы

block.goraputaro-ksiloconveyor.name = Ксилометровый конвейер
block.goraputaro-ksiloconveyor.description = Стандартный конвейер. Ничем не примечателен.
block.goraputaro-ksilorouter.description = Маршрутизатор из Ксилометрия. Распределяет предметы.
block.goraputaro-ksilodistributor.description = Распределитель из Ксилометрия. Просто распределяет предметы.
block.goraputaro-ksilodrill.description = Первый бур. Может добывать Ксилометрий. Ничего не требует.
block.goraputaro-cordrill.description = Второй бур. Добывает быстрее Ксилометрового.
block.goraputaro-ksiloconduit.description = Первая труба. Нужна для всего.
block.goraputaro-ksilopomp.description = Пом па помп.
block.goraputaro-cordis-regenerator.description = Первый регенератор. Нужен чтобы восстанавливать прочность блокам.

  //Заводы

block.goraputaro-energyshard-creator.description = Создаёт энергетические снаряды из Ксилометрия. Использует воду в качестве энергии.
block.goraputaro-cryoglass-crafter.description = Обжигает песок, превращая его в стекло и сразу же замораживает, получая крайне крепкий материал - Криостекло.
block.goraputaro-cryoglass-crafter-alter.description = Обжигает песок, превращая его в стекло и обжигает магмой, получая крайне крепкий материал - Криостекло.
block.goraputaro-cooler.description = Охлаждает воду превращая в Охлаждённую воду. Требует Криостекло чтобы использовать как охладитель и как энергоисточник.
block.goraputaro-heater.description = Согревает Охлаждённую воду превращая в обычную. Использует Криостекло в качестве энергоисточника.
block.goraputaro-ultraenergyshard-creator = Создатель Сверхзаряженных Энергетических Снарядов, сокращённо - ССЭС. Заряжает Энергетический снаряд Криостеклом на выходе получая СЗЭС.
block.goraputaro-gareconcet.description = Концентрирует Гиссов из Гарелиуса в упаковки. На выходе получаются Упаковки Гиссов (из-за которых Гарелиус полужидкость) и Нордий.
block.goraputaro-gissoformer.description = Изменяет Гиссов в Умевов. Требует охлаждённую воду для процесса изменения.
block.goraputaro-parnik.description = Забирая воздух из атмосферы конденсирует немного воды.
block.goraputaro-sandoformer.description = Собирает пыль в кусочки песка.

  //Турели

block.goraputaro-gordy.description = Первая, достаточно слабая, но крутая турель. Стреляет самонаводящиемися Энергетическими снарядами и СЗЭС.
block.goraputaro-kselon.description = Вторая, более сильная турель. Стреляет 3 пулями за раз. Использует в качестве боеприпаса Ксилометрий, Кордис, Криостекло, СЗЭС.
block.goraputaro-ziller.description = Третья начальная турель. Медленно стреляет по наземным юнитам, с большой перезарядкой, но большим уроном и самонаводящиемся снарядом. Использует Ксилометрий, Кордис, Криостекло в качестве боеприпаса.
block.goraputaro-nofamius.description = Четвёртая турель и первая турель середины. Стреляет средними размером снарядами. Использует песок, Криостекло в качестве боеприпаса.
block.goraputaro-lord.description = Пятая турель и вторая турель середины. Стреляет средним лазером. Использует магму в качестве боеприпаса.
block.goraputaro-trap.description = Шестая турель и третья турель середины. Стреляет огромным медленным самонаводящиемся снарядом. Невероятно большой урон. Использует Кордис, Криостекло в качестве боеприпаса.
block.goraputaro-psycho.description = Седьмая турель и четвёртая турель середины. Стреляет залпом из 6 снарядов. Улучшенная версия Кселона. Использует Криостекло, Гарелиус, СЗЭС в качестве боеприпаса.
block.goraputaro-uvelir.description = Восьмая турель и первая турель конца игры. Стреляет большим снарядом который после оставляет 6 более малых осколка. Использует Криостекло, Нордий, СЗЭС в качестве боеприпаса.
block.goraputaro-effulgence.description = Девятая турель и вторая турель конца игры. Стреляет большим колличеством лучей, но с большим разбросом. Использует Криостекло в качестве боеприпаса.

  //Стены

block.goraputaro-ksilowall-small.description = Малая стена из Ксилометрия. Нормальная для старта.
block.goraputaro-ksilowall.description = Обычная стена из Ксилометрия. Нормальная для старта.
block.goraputaro-corwall-small.description = Малая стена из Кордиса. Более прочная чем Ксилометровая
block.goraputaro-corwall.description = Обычная стена из Кордиса. Лучше чем Ксилометровая.
block.goraputaro-nordiwall-small.description = Малая стена из Нордия. Крепче Кордисовой стены и поглощает лазеры.
block.goraputaro-nordiwall.description = Обычная стена из Нордия. Крепче, поглощает лазеры.

  //Юниты

unit.goraputaro-korus.description = Основной юнит для атаки. Т1 ходун. Средняя скорость атаки, средний урон. Средний юнит.
unit.goraputaro-mary.description = Альтернативный юнит для атаки. Т1 паук. Высокая скорость атаки, маленький урон. Очень маленький юнит.
unit.goraputaro-tropa.description = Основной юнит поддержки с воздуха. Т1 воздушка. Средняя скорость атаки, средний урон. Средний юнит.
unit.goraputaro-morius.description = Более лучший юнит для атаки. Т2 ходун. Высокая скорость атаки, выше среднего урон. Выше среднего юнит.
unit.goraputaro-bastard.description = Хороший юнит для поддержки атаки с земли. Т2 паук. Высокая скорость атаки, средний урон. Средний юнит.
unit.goraputaro-astro.description = Юнит поддержки с воздуха. Т2 воздушка. Малая скорость атаки, средний урон. Выше среднего юнит.
unit.goraputaro-zora.description = Дальний юнит для атаки. Т3 ходун. Средняя скорость атаки, большой урон. Большой юнит.
unit.goraputaro-yoshi.description = Хороший юнит, длинные лазеры, может проходить над стенами. Т3 паук. Средняя скорость атаки, большой урон. Большой юнит.

  //Конструкторы и реконструкторы

block.goraputaro-korus-constructor.description = Создаёт Коруса, основного юнита атаки.
block.goraputaro-mary-constructor.description = Создаёт Мари, альтернативного юнита атаки.
block.goraputaro-tropa-constructor.description = Создаёт Тропу, юнита поддержки с воздуха.
block.goraputaro-T2-reconstructor.description = Создаёт Т2 юнитов - Мориуса, Бастарда и Астро.
block.goraputaro-T3-reconstructor.description = Создаёт Т3 юнитов - Зора, Йоши и Торель.

  //Ядра

block.goraputaro-core-ksilometr.description = Ксилометровое ядро. Стартовое ядро. Небольшой запас предметов.
block.goraputaro-core-cordis.description = Кордисовое ядро. Второй тир ядер. Чуть больше запас предметов чем в Ксилометровом ядре.

